<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="signup.css">
	<title>Signup</title>
</head>
<body>
	<div class="content-wrapper">
		<h1>Créer un compte</h1>
		<div class="signup-container">
			<form id="signup-form">
				<label for="firstname">Prénom <span class="required">*</span></label>
				<input type="text" id="firstname" formControlName="firstname" required>
		
				<label for="lastname">Nom <span class="required">*</span></label>
				<input type="text" id="lastname" formControlName="lastname" required>
		
				<label for="phone-number">Numéro de téléphone <span class="required">*</span></label>
				<input type="text" id="phone-number" formControlName="phoneNumber" required>
		
				<label for="username">Nom d'utilisateur <span class="required">*</span></label>
				<input type="email" id="username" formControlName="username" placeholder="example@jiko-soft.com" required>
		
				<label for="password">Mot de passe <span class="required">*</span></label>
				<input type="password" id="password" formControlName="password" required>
		
				<button type="submit" class="submit-button">Valider</button>
			</form>
		</div>
		
		<div class="login-switch-container">
			<span>Déjà un compte?</span><a href="../signin/signin.html">Se connecter</a>
		</div>
	</div>

	<script type="module" src="../../modules/signup.module.js"></script>
</body>
</html>
